<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>For You ğŸ’•</title>
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-pink-200 overflow-hidden px-4"
  >
    <div class="text-center w-full max-w-md relative">
      <h1 class="text-2xl sm:text-3xl font-bold text-pink-600 mb-10">
        Will you be my Valentine? ğŸ’–
      </h1>

      <div class="relative h-32 flex items-center justify-center gap-6">
        <!-- YES -->
        <button
          id="yesBtn"
          onclick="sayYes()"
          class="px-6 sm:px-8 py-3 bg-pink-500 text-white rounded-full text-base sm:text-lg shadow-lg transition-transform duration-300"
        >
          Yes ğŸ˜
        </button>

        <!-- NO -->
        <button
          id="noBtn"
          class="px-6 sm:px-8 py-3 bg-white text-pink-600 border-2 border-pink-400 rounded-full text-base sm:text-lg shadow-lg transition-all duration-300"
        >
          No ğŸ˜
        </button>
      </div>

      <div
        id="loveMessage"
        class="hidden mt-10 text-xl sm:text-2xl text-pink-700 font-semibold animate-bounce"
      >
        YAAAYYY ğŸ˜­ğŸ’– <br />
        You just made me the happiest person alive!!!
      </div>
    </div>

    <script>
      let scale = 1;

      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");

      function moveButton() {
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const padding = 20;

        const maxX = viewportWidth - btnWidth - padding;
        const maxY = viewportHeight - btnHeight - padding;

        const randomX = Math.random() * (maxX - padding) + padding;
        const randomY = Math.random() * (maxY - padding) + padding;

        noBtn.style.position = "fixed";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        scale += 0.1;
        yesBtn.style.transform = `scale(${scale})`;
      }

      function sayYes() {
        document.getElementById("loveMessage").classList.remove("hidden");
      }

      // Width-based behavior
      if (window.innerWidth >= 768) {
        // Desktop â†’ hover
        noBtn.addEventListener("mouseenter", moveButton);
      } else {
        // Mobile â†’ click
        noBtn.addEventListener("click", moveButton);
      }
    </script>
  </body>
</html>
